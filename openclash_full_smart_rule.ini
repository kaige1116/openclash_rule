ruleet=🎥 Emby,[]GEOSITE,category-emby
ruleet=🎻 Spotify,[]GEOSITE,spotify
ruleet=📺 Bahamut,[]GEOSITE,bahamut
ruleet=🎮 游戏平台,[]GEOSITE,category-games
