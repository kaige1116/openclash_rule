ruleet=💳 PayPal,[]GEOSITE,paypal
ruleet=🛒 国外电商,[]GEOSITE,category-ecommerce
ruleet=🚀 手动选择,[]GEOSITE,gfw
ruleet=💬 即时通讯,[]GEOIP,telegram,no-resolve
ruleet=🌐 社交媒体,[]GEOIP,twitter,no-resolve
ruleet=🌐 社交媒体,[]GEOIP,facebook,no-resolve
ruleet=🇬 谷歌服务,[]GEOIP,google,no-resolve
ruleet=🎥 Netflix,[]GEOIP,netflix,no-resolve
;由于 OpenClash 使用的大陆白名单收录不全，此处留有 geosite:cn 作为国内域名兜底
ruleet=🎯 全球直连,[]GEOSITE,cn
;由于 OpenClash 使用的大陆白名单收录不全，此处留有 geoip:cn 作为国内 IP 兜底
ruleet=🎯 全球直连,[]GEOIP,cn,no-resolve
;以上兜底规则会根据实际情况随时取消
;PT/BT 优化开启会使 80/443 以外端口的流量直连
ruleet=🔀 非标端口,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Custom_Port_Direct.yaml,28800
;国内冷门域名会命中漏网之鱼，如影响使用，请设置漏网之鱼直连
;漏网之鱼直连时，无法通过 DNS 泄露测试，但是并不存在泄露
ruleet=🐟 漏网之鱼,[]FINAL
;设置规则标志位结束

